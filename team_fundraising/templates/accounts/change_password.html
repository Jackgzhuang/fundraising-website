{% extends 'base_nonav.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <br/>
    <h3>Change Password</h3>
    {% for message in messages %}

        <div class="alert alert-primary" role="alert">
            {{ message }}
        </div>

    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="Change Password" />
    </form>
</div>
{% endblock body %}
