{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% for message in messages %}

    <div class="alert alert-primary" role="alert">
        {{ message }}
    </div>

{% endfor %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary" value="Change Password" />
</form>
{% endblock content %}
