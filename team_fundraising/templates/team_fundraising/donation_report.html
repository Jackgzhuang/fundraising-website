{% extends "base.html" %}
{% block head %}
<title>Donation Report</title>
{% endblock head %}

{% block content %}

<table>
{% for donation in donations %}
    <tr>
        <td>{{ donation.name }}</td>
        <td>{{ donation.email }}</td>
        <td>{{ donation.num_donations }}</td>
        <td>{{ donation.amount }}</td>
        <td>{{ donation.date }}</td>
    </tr>
{% endfor %}
</table>

{% endblock content %}
